<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arithmetic</title>
<script>
function add(){
x =parseInt(f1.tb1.value)
y =parseInt(f1.tb2.value)
z = x+y
document.getElementById('tb3').value=z;
}
function sub(){
z = x-y
document.getElementById('tb3').value=z;
}
function mul(){
z = x*y
document.getElementById('tb3').value=z;
}
function div(){
z = x/y
document.getElementById('tb3').value=z;
}
function mod(){
z = x%y
document.getElementById('tb3').value=z;
}
</script>
CODE

</head>
<body>
<form id="f1">
Enter 1st value : <input type="text" id="tb1"><br></br>
Enter 2nd value : <input type="text" id="tb2"><br></br>
<button type="button" onclick="add()">Addition</button></br></br>
<button type="button" onclick="sub()">Subraction</button></br></br>
<button type="button" onclick="mul()">Multiplication</button></br></br>
<button type="button" onclick="div()">Division</button></br></br>
<button type="button" onclick="mod()">Modulo</button></br></br>
Result<input type="text" id="tb3">
</form>
</body>
